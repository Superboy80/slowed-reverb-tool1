<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéß Slowed + Reverb + Bass Magic Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%); /* Cute pink gradient */
            min-height: 100vh;
            font-family: 'Poppins', sans-serif;
            color: #333;
        }

        h1 {
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            font-weight: 600;
            font-size: 2.2rem;
        }

        p {
            color: #fff;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }

        .card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            backdrop-filter: blur(15px);
            box-shadow: 0 8px 32px rgba(255, 154, 158, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn {
            border-radius: 30px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
        }

        .progress {
            height: 25px;
            border-radius: 15px;
            background: linear-gradient(135deg, #ff9a9e, #fecfef);
        }

        .progress-bar {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 15px;
        }

        /* Custom Smooth Sliders */
        .slider-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 5px;
        }

        .form-label {
            color: #333;
            font-weight: 600;
        }

        .form-range {
            flex: 1;
            height: 8px;
            border-radius: 5px;
            background: linear-gradient(135deg, #ff9a9e, #fecfef);
            -webkit-appearance: none;
            transition: background 0.2s ease;
        }

        .form-range::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #fff;
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
            border: 2px solid #667eea;
            transition: all 0.2s ease; /* Smooth movement */
        }

        .form-range::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #fff;
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
            border: 2px solid #667eea;
            transition: all 0.2s ease;
        }

        .form-range:hover {
            background: linear-gradient(135deg, #ff758f, #ff7eb3); /* Hover effect for smoothness */
        }

        .value-display {
            font-weight: 600;
            color: #667eea;
            min-width: 50px;
            text-align: center;
        }

        .number-input {
            width: 60px;
            border-radius: 10px;
            border: 1px solid #ddd;
            padding: 5px;
            text-align: center;
            font-size: 14px;
            background: #fff;
            transition: border 0.2s ease;
        }

        .number-input:focus {
            border-color: #667eea;
            outline: none;
        }

        /* Preview Button */
        #previewBtn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            font-size: 1.1rem;
        }

        #previewStatus {
            text-align: center;
            margin-top: 10px;
            font-weight: 600;
            color: #667eea;
        }

        .spinner-border-sm {
            width: 1rem;
            height: 1rem;
        }

        /* Mobile */
        @media (max-width: 768px) {
            h1 { font-size: 1.8rem; }
            .card-body { padding: 1rem; }
            .form-range::-webkit-slider-thumb { width: 25px; height: 25px; }
            .slider-container { flex-direction: column; align-items: stretch; }
            .number-input { width: 100%; }
        }

        @media (min-width: 769px) {
            .card { max-width: 600px; margin: 0 auto; }
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-8 col-sm-12">
                <h1 class="text-center mb-3">üéß‚ù§Ô∏è Slowed + Reverb + Bass Magic Tool</h1>
                <p class="text-center">Upload your song, tweak sliders in real-time, play preview to hear live changes! üíñ</p>
                
                <div class="card shadow-lg">
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="audioFile" class="form-label">Upload Audio File (MP3/WAV, max 100MB) üéµ</label>
                            <input type="file" class="form-control" id="audioFile" accept="audio/*">
                            <div id="uploadStatus" class="mt-2 text-center" style="display: none;">
                                <span class="spinner-border spinner-border-sm me-2"></span>
                                <span id="uploadText">Loading audio...</span>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Slow Speed (0.5x to 1x) üêå</label>
                            <div class="slider-container">
                                <input type="range" class="form-range" id="slowSpeed" min="0.5" max="1" step="0.05" value="0.8">
                                <span class="value-display" id="speedValue">0.8x</span>
                                <input type="number" class="number-input" id="slowSpeedNum" min="0.5" max="1" step="0.05" value="0.8">
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Reverb Time (1-5s, Smooth Hall) üåü</label>
                            <div class="slider-container">
                                <input type="range" class="form-range" id="reverbTime" min="1" max="5" step="0.5" value="2">
                                <span class="value-display" id="reverbValue">2s</span>
                                <input type="number" class="number-input" id="reverbTimeNum" min="1" max="5" step="0.5" value="2">
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Bass Boost (0-20dB, Deep Lows) üî•</label>
                            <div class="slider-container">
                                <input type="range" class="form-range" id="bassBoost" min="0" max="20" step="1" value="10">
                                <span class="value-display" id="bassValue">10dB</span>
                                <input type="number" class="number-input" id="bassBoostNum" min="0" max="20" step="1" value="10">
                            </div>
                        </div>
                        
                        <button class="btn btn-primary w-100 mb-3" id="previewBtn" style="display: none;">‚ñ∂Ô∏è Play Preview (Real-Time Effects)</button>
                        <div id="previewStatus" style="display: none;"></div>
                        
                        <button class="btn btn-primary w-100 mb-3" id="processBtn" disabled>Apply Full Effects & Download üíæ</button>
                        
                        <div id="progress" class="progress mb-3" style="display: none;">
                            <div class="progress-bar" role="progressbar" style="width: 0%;">Processing...</div>
                        </div>
                        
                        <a id="downloadLink" class="btn btn-success w-100" style="display: none;">Download Your Vibe! üì•</a>
                        
                        <div id="errorMsg" class="alert alert-danger" style="display: none;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let audioContext, source, bassFilter, reverb, gain, originalBuffer;
        let isPlaying = false;
        let reverbTimeout;
        let currentTime = 0; // For preview position

        document.addEventListener('DOMContentLoaded', function() {
            const audioFileInput = document.getElementById('audioFile');
            const processBtn = document.getElementById('processBtn');
            const previewBtn = document.getElementById('previewBtn');
            const progress = document.getElementById('progress');
            const progressBar = progress.querySelector('.progress-bar');
            const downloadLink = document.getElementById('downloadLink');
            const errorMsg = document.getElementById('errorMsg');
            const uploadStatus = document.getElementById('uploadStatus');
            const uploadText = document.getElementById('uploadText');
            const previewStatus = document.getElementById('previewStatus');
            const slowSpeed = document.getElementById('slowSpeed');
            const reverbTime = document.getElementById('reverbTime');
            const bassBoost = document.getElementById('bassBoost');
            const speedValue = document.getElementById('speedValue');
            const reverbValue = document.getElementById('reverbValue');
            const bassValue = document.getElementById('bassValue');
            const slowSpeedNum = document.getElementById('slowSpeedNum');
            const reverbTimeNum = document.getElementById('reverbTimeNum');
            const bassBoostNum = document.getElementById('bassBoostNum');

            // Sync functions
            function updateSliderAndValue(slider, numInput, valueSpan, suffix) {
                const val = parseFloat(slider.value);
                numInput.value = val.toFixed(slider.step === '0.05' ? 2 : slider.step === '0.5' ? 1 : 0);
                valueSpan.textContent = val + suffix;
            }

            function syncFromNumber(numInput, slider, valueSpan, suffix) {
                let val = parseFloat(numInput.value);
                if (isNaN(val)) val = parseFloat(slider.value);
                val = Math.max(parseFloat(slider.min), Math.min(parseFloat(slider.max), val));
                numInput.value = val.toFixed(slider.step === '0.05' ? 2 : slider.step === '0.5' ? 1 : 0);
                slider.value = val;
                valueSpan.textContent = val + suffix;
                updateRealTimeEffects();
                if (slider === reverbTime) {
                    if (reverbTimeout) clearTimeout(reverbTimeout);
                    reverbTimeout = setTimeout(updateReverbImpulse, 200);
                }
            }

            // Event listeners
            const sliders = [slowSpeed, reverbTime, bassBoost];
            const numInputs = [slowSpeedNum, reverbTimeNum, bassBoostNum];
            const valueSpans = [speedValue, reverbValue, bassValue];
            const suffixes = ['x', 's', 'dB'];

            sliders.forEach((slider, index) => {
                const numInput = numInputs[index];
                const valueSpan = valueSpans[index];
                const suffix = suffixes[index];

                slider.addEventListener('input', () => {
                    updateSliderAndValue(slider, numInput, valueSpan, suffix);
                    if (isPlaying) updateRealTimeEffects();
                    if (index === 1) { // Reverb
                        if (reverbTimeout) clearTimeout(reverbTimeout);
                        reverbTimeout = setTimeout(() => updateReverbImpulse(), 200);
                    }
                });

                numInput.addEventListener('change', () => { // Use 'change' for number to avoid constant updates
                    syncFromNumber(numInput, slider, valueSpan, suffix);
                });
            });

            // File upload with loading
            audioFileInput.addEventListener('change', async function(e) {
                const file = e.target.files[0];
                if (file && file.size > 100 * 1024 * 1024) {
                    showError('File too large! Max 100MB. üòÖ');
                    return;
                }
                if (file) {
                    uploadStatus.style.display = 'block';
                    uploadText.textContent = 'Loading audio...';
                    processBtn.disabled = true;
                    previewBtn.style.display = 'none';
                    previewStatus.style.display = 'none';
                    try {
                        originalBuffer = await loadAudio(file);
                        uploadStatus.style.display = 'none';
                        processBtn.disabled = false;
                        previewBtn.style.display = 'block';
                        previewStatus.style.display = 'block';
                        previewStatus.textContent = 'Ready to play! Tweak sliders and hit play for real-time effects. üéµ';
                        setupRealTimePreview(originalBuffer);
                        hideError();
                    } catch (err) {
                        uploadStatus.style.display = 'none';
                        showError('Error loading audio: ' + err.message + '. Try another file.');
                    }
                }
            });

            // Real-time preview setup
            function setupRealTimePreview(buffer) {
                if (audioContext) audioContext.close();
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                source = audioContext.createBufferSource();
                source.buffer = buffer;
                source.loop = true;

                bassFilter = audioContext.createBiquadFilter();
                bassFilter.type = 'lowshelf';
                bassFilter.frequency.value = 150;

                reverb = audioContext.createConvolver();
                gain = audioContext.createGain();
                gain.gain.value = 0.7;

                source.connect(bassFilter);
                bassFilter.connect(reverb);
                reverb.connect(gain);
                gain.connect(audioContext.destination);

                updateRealTimeEffects();
                updateReverbImpulse();
            }

            function updateRealTimeEffects() {
                if (!source || !bassFilter || audioContext.state === 'suspended') return;
                source.playbackRate.value = 1 / parseFloat(slowSpeed.value);
                bassFilter.gain.value = parseFloat(bassBoost.value);
            }

            function updateReverbImpulse() {
                if (!reverb || !audioContext) return;
                const reverbTimeVal = parseFloat(reverbTime.value);
                const sampleRate = audioContext.sampleRate;
                const reverbLength = Math.floor(sampleRate * reverbTimeVal);
                const reverbBuffer = audioContext.createBuffer(1, reverbLength, sampleRate);
                const reverbData = reverbBuffer.getChannelData(0);
                
                reverbData[0] = 1.0;
                let decay = 1.0;
                const echoDelays = [0.05, 0.1, 0.2, 0.3, 0.5];
                for (let echo of echoDelays) {
                    const delaySamples = Math.floor(echo * sampleRate);
                    if (delaySamples < reverbLength) {
                        const echoAmp = decay * 0.3;
                        reverbData[delaySamples] += echoAmp;
                        for (let j = 1; j < 100 && delaySamples + j < reverbLength; j++) {
                            reverbData[delaySamples
