<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Slowed + Reverb Tool üéß</title>
  <meta name="description" content="Make your own slowed + reverb version of any song online. Upload or paste a link, slow it down, add dreamy reverb, and download. Made with Tone.js" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #0d1117;
      --card: #161b22;
      --accent: #7b61ff;
      --text: #ffffff;
      --muted: #9ca3af;
      --glow: 0 0 15px rgba(123,97,255,0.6);
    }

    * { box-sizing: border-box; }
    body {
      margin: 0;
      background: radial-gradient(circle at top, #0f1424, #050810);
      font-family: 'Poppins', sans-serif;
      color: var(--text);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .app {
      width: 100%;
      max-width: 800px;
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 16px;
      box-shadow: 0 10px 50px rgba(0,0,0,0.5);
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 5px;
      font-size: 1.8em;
      text-shadow: var(--glow);
    }
    p.desc { text-align: center; color: var(--muted); margin-top: 0; margin-bottom: 20px; }

    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      justify-content: center;
      margin-bottom: 12px;
    }

    .input-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-bottom: 20px;
    }

    input[type="file"], input[type="text"] {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      color: #fff;
      border-radius: 8px;
      padding: 10px;
      width: 250px;
    }

    input[type="range"] {
      width: 200px;
    }

    label {
      font-size: 0.9em;
      color: var(--muted);
    }

    .btn {
      background: var(--accent);
      border: none;
      color: white;
      padding: 10px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      box-shadow: var(--glow);
      transition: all 0.2s;
    }
    .btn:hover { filter: brightness(1.2); }

    .btn.secondary {
      background: rgba(255,255,255,0.1);
      color: var(--text);
      box-shadow: none;
    }

    .status {
      text-align: center;
      margin-top: 8px;
      color: var(--muted);
      font-size: 0.85em;
    }

    .slider-group {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 6px;
      margin-bottom: 12px;
    }

    .row {
      display: flex;
      justify-content: center;
      gap: 8px;
      flex-wrap: wrap;
    }

    footer {
      margin-top: 20px;
      text-align: center;
      color: var(--muted);
      font-size: 0.8em;
    }

    @media (max-width: 600px) {
      .btn { width: 100%; }
      input[type="file"], input[type="text"] { width: 100%; }
      input[type="range"] { width: 100%; }
    }
  </style>
</head>

<body>
  <div class="app">
    <h1>üéß Slowed + Reverb Generator</h1>
    <p class="desc">Make dreamy slowed versions of any track online.</p>

    <div class="input-group">
      <input type="file" id="fileInput" accept="audio/*">
      <input type="text" id="urlInput" placeholder="Or paste audio URL">
      <button class="btn secondary" id="loadUrlBtn">Load</button>
    </div>

    <div class="slider-group">
      <label>Playback speed: <span id="rateVal">0.75</span>x</label>
      <input type="range" id="rate" min="0.25" max="1.5" step="0.01" value="0.75">
    </div>

    <div class="slider-group">
      <label>Reverb intensity: <span id="wetVal">0.5</span></label>
      <input type="range" id="wet" min="0" max="1" step="0.01" value="0.5">
    </div>

    <div class="row">
      <label><input type="checkbox" id="preservePitch" checked> Preserve Pitch</label>
      <label><input type="checkbox" id="lofiTone"> Lofi Tone</label>
      <label><input type="checkbox" id="crackle"> Vinyl Crackle</label>
    </div>

    <div class="controls">
      <button class="btn" id="playBtn">‚ñ∂Ô∏è Play</button>
      <button class="btn secondary" id="pauseBtn">‚è∏Ô∏è Pause</button>
      <button class="btn secondary" id="stopBtn">‚èπÔ∏è Stop</button>
    </div>

    <div class="controls">
      <button class="btn secondary" id="startRec">üéôÔ∏è Start Recording</button>
      <button class="btn secondary" id="stopRec" disabled>üíæ Stop & Save</button>
      <button class="btn secondary" id="downloadBtn" disabled>‚¨áÔ∏è Download</button>
    </div>

    <div class="status" id="status">Idle</div>

    <footer>Built with ‚ù§Ô∏è using Tone.js ‚Ä¢ Works best on Chrome</footer>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.min.js"></script>
  <script>
    const fileInput = document.getElementById("fileInput");
    const urlInput = document.getElementById("urlInput");
    const loadUrlBtn = document.getElementById("loadUrlBtn");
    const playBtn = document.getElementById("playBtn");
    const pauseBtn = document.getElementById("pauseBtn");
    const stopBtn = document.getElementById("stopBtn");
    const rate = document.getElementById("rate");
    const rateVal = document.getElementById("rateVal");
    const wet = document.getElementById("wet");
    const wetVal = document.getElementById("wetVal");
    const preservePitch = document.getElementById("preservePitch");
    const lofiTone = document.getElementById("lofiTone");
    const crackle = document.getElementById("crackle");
    const statusEl = document.getElementById("status");
    const startRec = document.getElementById("startRec");
    const stopRec = document.getElementById("stopRec");
    const downloadBtn = document.getElementById("downloadBtn");

    let player, reverb, filter, crackleNoise, crackleGain, pitchShift;
    let mediaRecorder, chunks = [];

    async function loadAudio(url) {
      if (player) player.dispose();
      player = new Tone.Player({ url, loop: false }).toDestination();
      player.playbackRate = parseFloat(rate.value);
      connectChain();
      statusEl.textContent = "Loaded audio";
    }

    fileInput.addEventListener("change", e => {
      const file = e.target.files[0];
      if (!file) return;
      loadAudio(URL.createObjectURL(file));
    });

    loadUrlBtn.addEventListener("click", () => {
      const url = urlInput.value.trim();
      if (!url) return alert("Enter valid audio URL");
      loadAudio(url);
    });

    function connectChain() {
      if (!player) return;
      player.disconnect();

      reverb = new Tone.Reverb({ decay: 3, wet: parseFloat(wet.value) }).toDestination();
      if (preservePitch.checked) {
        pitchShift = new Tone.PitchShift({ pitch: -12 * Math.log2(rate.value) });
        player.connect(pitchShift);
        pitchShift.connect(reverb);
      } else {
        player.connect(reverb);
      }

      if (lofiTone.checked) {
        filter = new Tone.Filter(1200, "lowpass").toDestination();
        reverb.connect(filter);
      }

      if (crackle.checked) {
        crackleNoise = new Tone.Noise("brown").start();
        crackleGain = new Tone.Gain(0.02).toDestination();
        crackleNoise.connect(crackleGain);
      }
    }

    rate.addEventListener("input", () => {
      rateVal.textContent = rate.value;
      if (player) player.playbackRate = parseFloat(rate.value);
    });
    wet.addEventListener("input", () => {
      wetVal.textContent = wet.value;
      if (reverb) reverb.wet.value = parseFloat(wet.value);
    });

    [preservePitch, lofiTone, crackle].forEach(chk => chk.addEventListener("change", connectChain));

    playBtn.addEventListener("click", async () => {
      await Tone.start();
      if (!player) return alert("Load an audio file first!");
      connectChain();
      player.start();
      statusEl.textContent = "Playing...";
    });

    pauseBtn.addEventListener("click", () => {
      if (player) player.stop();
      statusEl.textContent = "Paused";
    });

    stopBtn.addEventListener("click", () => {
      if (player) player.stop();
      statusEl.textContent = "Stopped";
    });

    // Recording
    startRec.addEventListener("click", () => {
      if (!player) return alert("Load an audio first!");
      const dest = Tone.context.createMediaStreamDestination();
      Tone.Destination.connect(dest);
      mediaRecorder = new MediaRecorder(dest.stream);
      chunks = [];
      mediaRecorder.ondataavailable = e => chunks.push(e.data);
      mediaRecorder.onstop = () => {
        const blob = new Blob(chunks, { type: "audio/webm" });
        const url = URL.createObjectURL(blob);
        downloadBtn.href = url;
        downloadBtn.download = "slowed-reverb.webm";
        downloadBtn.disabled = false;
      };
      mediaRecorder.start();
      startRec.disabled = true;
      stopRec.disabled = false;
      statusEl.textContent = "Recording...";
    });

    stopRec.addEventListener("click", () => {
      if (mediaRecorder && mediaRecorder.state !== "inactive") {
        mediaRecorder.stop();
        startRec.disabled = false;
        stopRec.disabled = true;
        statusEl.textContent = "Recording stopped";
      }
    });

  </script>
</body>
</html>
